# ========================================
# NETLIFY CMS CONFIGURATION
# RDM Klimatizacija - Admin Panel
# ========================================

# Backend Configuration - GitHub OAuth
backend:
  name: github
  repo: webdevcodeblue/rdm-klimatizacija
  branch: main

# Media & Public Folders
media_folder: "public/images/products"
public_folder: "/images/products"

# Jezik
locale: 'hr'

# ========================================
# COLLECTIONS - Kategorije proizvoda
# ========================================

collections:
  # ==================== KLIMA UREĐAJI ====================
  - name: "klima-uredaji"
    label: "Klima uređaji"
    label_singular: "Klima uređaj"
    folder: "src/content/klima-uredaji"
    create: true
    slug: "{{manufacturer}}-{{model}}-{{name}}"
    format: "frontmatter"
    extension: "md"
    fields:
      # OSNOVNI PODACI
      - { label: "Naziv proizvoda", name: "name", widget: "string", required: true }
      - { label: "Proizvođač", name: "manufacturer", widget: "string", required: true }
      - { label: "Model", name: "model", widget: "string", required: false }
      - { label: "Kategorija", name: "category", widget: "hidden", default: "klima-uredaji" }

      # CIJENA I STATUS
      - { label: "Cijena (€)", name: "price", widget: "number", value_type: "int", min: 1, required: false, hint: "Opciono - unesite cijenu proizvoda" }
      - { label: "Originalna cijena (€)", name: "originalPrice", widget: "number", value_type: "int", min: 1, required: false, hint: "Opciono - za prikaz sniženja" }
      - { label: "Garancija", name: "warranty", widget: "string", default: "2 godine", required: false }
      - { label: "Na stanju", name: "inStock", widget: "boolean", default: true }

      # SLIKE
      - { label: "Glavna slika", name: "image", widget: "image", required: true }
      - { label: "Galerija slika", name: "images", widget: "list", field: { label: "Slika", name: "image", widget: "image" }, required: false }

      # SPECIJALNE OZNAKE
      - { label: "Oznaka", name: "badge", widget: "select", options: ["Akcija", "Novo", "Premium", "Bestseller", "Wi-Fi"], required: false }
      - { label: "Featured (na početnoj)", name: "featured", widget: "boolean", default: false }
      - { label: "Na akciji", name: "onSale", widget: "boolean", default: false }
      - { label: "Popularno", name: "popular", widget: "boolean", default: false }

      # SPECIFIKACIJE
      - label: "Specifikacije"
        name: "specifications"
        widget: "object"
        required: false
        fields:
          - { label: "Snaga", name: "power", widget: "string", required: false }
          - { label: "Hlađenje", name: "cooling", widget: "string", required: false }
          - { label: "Grijanje", name: "heating", widget: "string", required: false }
          - { label: "Površina", name: "area", widget: "string", required: false }
          - { label: "Energetska klasa", name: "energyClass", widget: "select", options: ["A+++", "A++", "A+", "A", "B", "C", "D"], required: false }
          - { label: "SEER", name: "seer", widget: "number", value_type: "float", required: false }
          - { label: "SCOP", name: "scop", widget: "number", value_type: "float", required: false }
          - { label: "Bučnost", name: "soundLevel", widget: "string", required: false }
          - { label: "Rashladni plin", name: "refrigerant", widget: "string", default: "R32", required: false }
          - label: "Dimenzije"
            name: "dimensions"
            widget: "object"
            required: false
            fields:
              - { label: "Unutarnja jedinica", name: "indoor", widget: "string", required: false }
              - { label: "Vanjska jedinica", name: "outdoor", widget: "string", required: false }
          - label: "Težina"
            name: "weight"
            widget: "object"
            required: false
            fields:
              - { label: "Unutarnja jedinica", name: "indoor", widget: "string", required: false }
              - { label: "Vanjska jedinica", name: "outdoor", widget: "string", required: false }

      # FEATURES
      - label: "Značajke"
        name: "features"
        widget: "list"
        required: false
        field: { label: "Značajka", name: "feature", widget: "string" }

      # DOKUMENTI
      - label: "Informacijski list (PDF)"
        name: "infoSheet"
        widget: "file"
        required: false
        media_folder: "/public/documents"
        public_folder: "/documents"
        hint: "Glavni informacijski list - prikazuje se kao poseban gumb i u tab-u Dokumenti"
      - label: "Dodatni dokumenti"
        name: "documents"
        widget: "list"
        required: false
        fields:
          - { label: "Naziv dokumenta", name: "name", widget: "string", hint: "Npr. 'Upute za montažu', 'Tehnički list'" }
          - label: "PDF datoteka"
            name: "url"
            widget: "file"
            media_folder: "/public/documents"
            public_folder: "/documents"

      # OPIS
      - { label: "Opis proizvoda", name: "body", widget: "markdown", required: false }

