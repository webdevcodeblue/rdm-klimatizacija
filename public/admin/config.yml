        name: "image"
        widget: "image"
        required: true
        hint: "Preporučena dimenzija: 1200x630px"
        media_folder: "/public/images/blog"
        public_folder: "/images/blog"

      # KATEGORIJA
      - label: "Kategorija"
        name: "category"
        widget: "select"
        required: false
        options:
          - "Vodič za kupovinu"
          - "Savjeti za održavanje"
          - "Energetska učinkovitost"
          - "Novosti"
          - "Tehnologija"
          - "Preporuke stručnjaka"
        hint: "Odaberite kategoriju članka"

      # TAGOVI
      - label: "Tagovi (ključne riječi)"
        name: "tags"
        widget: "list"
        required: false
        max: 5
        min: 0
        field: { label: "Tag", name: "tag", widget: "string" }
        hint: "Dodajte do 5 ključnih riječi vezanih uz članak"

      # SPECIJALNE OZNAKE
      - label: "Istaknuti članak"
        name: "featured"
        widget: "boolean"
        default: false
        required: false
        hint: "Istaknuti članci se prikazuju s posebnom oznakom"

      - label: "Objavljeno"
        name: "published"
        widget: "boolean"
        default: true
        required: true
        hint: "Ako nije označeno, članak neće biti vidljiv na web stranici"

      # SADRŽAJ
      - label: "Sadržaj članka"
        name: "body"
        widget: "markdown"
        required: true
        hint: "Glavni sadržaj blog članka - koristite Markdown formatiranje"
        modes: ["rich_text", "raw"]
        buttons: ["bold", "italic", "code", "link", "heading-two", "heading-three", "quote", "bulleted-list", "numbered-list"]